<div ng-include="'tpl/include/header.html'"></div>
<div class="container">
    <h1 class="text-center">订单详情</h1>
    <table class="table table-responsive" ng-show="success">
        <thead>
            <tr>
                <td>编号</td>
                <td>菜品</td>
                <td>下单时间</td>
                <td>联系人</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="n in backData">
                <td>{{n.oid}}</td>
                <td><img ng-src="images/{{n.img_sm}}" class="img-responsive"/></td>
                <td>{{n.order_time | date:'yyyy-MM-dd HH:mm'}}</td>
                <td>{{n.user_name}}</td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-success" ng-hide="success">
        <p>你还没有下订单，想吃什么？<a href="#/main">去点餐&gt;&gt;</a></p>
    </div>
</div>
